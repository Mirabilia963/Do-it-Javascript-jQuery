<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title> 이벤트 </title>  
	<script src="../js/jquery.js"></script>
	<script>
	$(function( ) {
		$("#box_1").on("mouseout",function(){
			$("#box_1").css({"background-color":"yellow"});
		});
		$("#box_2").on("mouseleave",function(){
			$("#box_2").css({"background-color":"pink"});
		});
		$("#box_3").on("mouseenter",function(){
			$("#box_3").css({"background-color":"blue"});
		});
		$("#box_4").on("mouseover",function(){
			$("#box_4").css({"background-color":"green"});
		});
	});
	</script>
</head>
<body>
	<h1>mouseout</h1>
	<div id="box_1">
		<p><a href="#">내용1</a></p>
		<p><a href="#">내용2</a></p>
		<p><a href="#">내용3</a></p>
	</div>

	<h1>mouseleave</h1>
	<div id="box_2">
		<p><a href="#">내용4</a></p>
		<p><a href="#">내용5</a></p>
		<p><a href="#">내용6</a></p>
	</div>

	<h1>mouseenter</h1>
	<div id="box_3">
		<p><a href="#">내용7</a></p>
		<p><a href="#">내용8</a></p>
		<p><a href="#">내용9</a></p>
	</div>

	<h1>mouseover</h1>
	<div id="box_4">
		<p><a href="#">내용10</a></p>
		<p><a href="#">내용11</a></p>
		<p><a href="#">내용12</a></p>
	</div>
</body>
</html>
