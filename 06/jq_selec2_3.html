<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title> 탐색 선택자 </title>  
	<script src="../js/jquery.js"></script>
	<script>
	$(function(){
		$("#menu li").eq(3)
		.css({"background-color":"#ff0"});
		
		$("#menu li:lt(2)")
		.css({"background-color":"#0ff"});

		$("#menu li:gt(4)")
		.css({"background-color":"#f0f"});
	});
	</script>
</head>
<body>
	<h1>탐색 선택자</h1>
	<ul id="menu">
		<li>내용0</li>
		<li>내용1</li>
		<li>내용2</li>
		<li>내용3</li>
		<li>내용4</li>
		<li>내용5</li>
		<li>내용6</li>
	</ul>
</body>
</html>
