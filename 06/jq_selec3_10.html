<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title> 객체 조작 및 생성 </title>  
	<script src="../js/jquery.js"></script>
	<script>
	$(function( ){
		$("<li>appendTo</li>").appendTo("#listZone1");
		$("#listZone1").prepend("<li>prepent</li>");

		$("<li>prependTo</li>").prependTo("#listZone2");
		$("#listZone2").append("<li>append</li>");

		$(".chck1").append("<li>append</li>");
		$(".chck2").prepend("<li>prepent</li>");
	});
	</script>
</head>
<body>
	<ul id="listZone1">
		<li class="chck1">테스트</li>
		<li class="chck2">리스트</li>
	</ul>
	<ul id="listZone2">
		<li class="chck3">테스트</li>
		<li class="chck4">리스트</li>
	</ul>
</body>
</html>
