<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> forë¬¸ </title>
<style>
*{margin: 0;}
.red{color: #f00;}
.green{color: #00f;}
.aqua{color: #0ff;}
</style>
<script>
    for(var i=1; i<=100; i++) {
        if(i % 5 == 0 && i % 7 == 0) {
            document.write("<p class = aqua>" + i + "</p>");
        } else if (i % 5 == 0) {
            document.write("<p class = red>" + i + "</p>");
        } else if (i % 7 == 0) {
            document.write("<p class = green>" + i + "</p>");
        }
    }
    for(var j=1; j<=100; j++) {
        if(j % 5 == 0 && j % 7 == 0) {
            document.write("<p class = red>" + j + "</p>");
        } else if (j % 5 == 0 && j % 7 != 0) {
            document.write("<p class = green>" + j + "</p>");
        } else if (j % 5 != 0 && j % 7 == 0) {
            document.write("<p class = aqua>" + j + "</p>");
        }
    }
</script>
</head>
<body>
</body>
</html>
